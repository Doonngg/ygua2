<!DOCTYPE html>
<html>
	<head>
		<script src="js/gFn.js"></script>
		<meta name="viewport"content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width" />
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta charset="utf-8">
		<title>修改密码</title>
	</head>
	<body>
		<div class="gBody">
			<div class="input_list">
				<div class="secondPage_input">
					<p>请输入原密码</p>
					<input type="text" value="123456" />
				</div>
				<div class="secondPage_input">
					<p>请输入新密码</p>
					<input type="password" value="123456" />
				</div>
				<div class="secondPage_input">
					<p>再次输入新密码</p>
					<input type="password" value="123456" />
				</div>
				<div class="btn btn2">确认修改</div>
			</div>
			<div class="input_list">
				<div class="secondPage_head2">忘记密码</div>
				<div class="secondPage_input">
					<p>请输入原密码</p>
					<input type="button" value="获取邮箱验证码" class="btn" />
				</div>
				<div class="secondPage_input">
					<p>请输入验证码</p>
					<input type="number" value="123456" />
				</div>
				<div class="secondPage_input">
					<p>输入新密码</p>
					<input type="password" value="123456" />
				</div>
				<div class="btn btn2">确认修改</div>
			</div>
		</div>
	</body>
</html>
