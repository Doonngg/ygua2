<!DOCTYPE html>
<html>
	<head>
		<script src="js/gFn.js"></script>
		<meta name="viewport"
			content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width" />
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta charset="utf-8" />
		<title>个人中心</title>
	</head>
	<body>
		<div class="gBody">
			<div class="firstPage">
				<div class="gSelf">
					<div class="gSelfLeft">
						<b>诺曼贝茨</b>
						<div class="gcolor">
							<div></div>
							<div>#0ED17F</div>
						</div>
					</div>
					<ul class="gSelfRight">
						<li><img src="img/icon1.png" /></li>
						<li><img src="img/icon3.png" /></li>
						<li><img src="img/icon4.png" /></li>
					</ul>
				</div>
				<div class="gList">
					<div class="gTitle">
						<b>最新版本</b>
						<i class="leftOpen"></i>
					</div>
					<div class="gDownload">
						<i>歪瓜V1.0.1</i>
						<div class="btn">点击下载</div>
					</div>
				</div>
				<div class="gList">
					<div class="gTitle">
						<b>更新记录</b>
						<i class="leftOpen"></i>
					</div>
					<div class="gUpdate">
						1、新增PDF、Office文档自动备份功能，避免手机文件被清除、丢失等问题
						2、手机本地PDF文档支持使用网盘预览
						3、新增PDF导出长图、PDF转PPT、PDF转Excel功能
						4、预览小说和视频时，支持多种
					</div>
				</div>
				<div class="gList">
					<div class="gTitle">
						<b>历史留言</b>
						<i class="leftOpen"></i>
					</div>
					<ul class="historyMsg">
						<li>
							<p>clientX与clientY是获取相对于当前屏幕的坐标</p>
						</li>
						<li>
							<p>忽略了页面滚动因素，这在很多环境下很有用</p>
						</li>
						<li>
							<p>新增PDF、Office文档自动备份功能，避免手机文件被清除、丢失等问题</p>
						</li>
						<li>
							<p>😳😟😷💀👻</p>
						</li>
					</ul>
				</div>
				<div class="gList">
					<div class="gTitle">
						<b>账号安全</b>
						<i class="leftOpen"></i>
					</div>
				</div>
				<div class="gList">
					<div class="gTitle">
						<b>意见和建议</b>
						<i class="leftOpen"></i>
					</div>
					<textarea class="gSuggest" placeholder="请输入反馈内容"></textarea>
					<div class="btn">提交</div>
				</div>
				<div class="gList">
					<div class="gTitle">
						<b>关于我们</b>
						<i class="leftOpen"></i>
					</div>
				</div>
				<footer>
					<p>备案信息</p>
					<p>版权信息</p>
				</footer>
				<iframe src="" class="secondPage"></iframe>
			</div>
			
		</div>
	</body>
</html>
